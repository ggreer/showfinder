<html>
<head>
  <title>TV Show Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <main>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form id="add_show_form">
            Show name <input id="show_autocomplete" type="text" value="" prompt="Type show here" />
            <input type="submit" value="Add show" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="show_list">
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
</body>

<script type="text/javascript">
/* global $ */
var show_input_elem,
  show_list_elem;
show_input_elem = $("#show_autocomplete");
show_list_elem = $("#show_list");

show_input_elem.change(function (e) {
  console.log("Changed to", show_input_elem.val());
});

$("#add_show_form").submit(function (e) {
  var v = show_input_elem.val();
  e.preventDefault();
  console.log("Submitted", v);
  add_show(v);
  return false;
});



function add_show(name) {
  show_list_elem.append(name + "<br />");
}
</script>
</html>
